{% for post in site.posts %}
    <li >
        <div href="{{ post.url }}">{{ post.date | date_to_string }} - {% include read-time.html content=post.content %}</div>
        <h2 class="posts"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt | strip_html | strip_newlines | truncatewords: 50 }}
    </li>
{% endfor %}
