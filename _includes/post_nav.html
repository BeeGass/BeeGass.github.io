{% for page in site.posts %}
    <li>
        <div href="{{ page.url }}">
            {{ page.date | date_to_string }} - {% include read-time.html content=page.content %}
            {% include tag-lister.html %}
        </div> 
        <h2 class="posts"><a href="{{ page.url }}">{{ page.title }}</a></h2>
        {{ page.excerpt | strip_html | strip_newlines | truncatewords: 50 }}
    </li>
{% endfor %}
