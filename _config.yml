highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  highlighter: rouge
  syntax_highlighter_opts:
        block:
            line_numbers: true

reading_time:
  second_plural: "sec"    # default: seconds
  minute_singular: "min"  # default: minute
  minute_plural: "min"    # default: minutes

url: "https://beegass.dev" # the base hostname & protocol for your site

permalink: /:title:output_ext

repository: BeeGass/BeeGass.github.io
