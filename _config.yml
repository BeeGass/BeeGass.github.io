markdown: kramdown
kramdown:
   # We're using mathjax because gh-pages forces it
   # we're also usint the auto-render katex extension because of it
   math_engine: mathjax

highlighter: rouge

reading_time:
  second_plural: "sec"    # default: seconds
  minute_singular: "min"  # default: minute
  minute_plural: "min"    # default: minutes

url: "https://beegass.github.io/" # the base hostname & protocol for your site

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-katex
  - jekyll-scholar
  