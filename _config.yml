default_badges:
  github: true
  binder: true
  colab: true

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll/scholar
  - jekyll-katex
  - jekyll-github-metadata
  - jekyll-gist
  - jekyll-octicons
  - jekyll-toc
  - jekyll-twitter-plugin
  - jekyll-relative-links
  - jekyll-feed
